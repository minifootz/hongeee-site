<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feelin' Hungry?</title>
        <style>
            #feed-button {
                position: fixed;
                bottom: 40px; /* Distance from bottom */
                left: 50%;
                transform: translateX(-50%); /* Center it horizontally */
                padding: 20px 40px;
                font-size: 3vw;
                background: red;
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 4px 4px 20px black;
                z-index: 100;
                border-radius: 10px;
            }


            #fullscreen-gif {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                display: none;
            }
            #fullscreen-gif img {
                max-width: 100%;
                max-height: 100%;
            }
            #bg-music {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 9999;
                width: 200px;
                height: auto;
                border-radius: 10px;
            }

            body {
                background-image: url("aldi.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10vh;
                position: relative;
                width: 100%;
                height: 80vh;
                overflow: hidden;
            }

            .image-container img {
                width: 30vw;
                height: auto;
                margin: 10px;
            }

            .large-image {
                width: 40vw;
                height: auto;
                z-index: 10;
                position: relative;
                margin-left: -20px;
            }

            h1 {
                text-align: center;
                font-size: 5vw;
                color: white;
                text-shadow: 2px 2px 5px black;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1> Feeling HONGEEE? </h1>

        <audio id="bg-music" autoplay loop>
            <source src="Swing Machine Kevin MacLeod.mp3" type="audio/mpeg">
        </audio>

        <div class="image-container">
            <img src="driftveil.gif" alt="Image 1">
            <img src="driftveil.gif" alt="Image 2">
            <img src="driftveil.gif" alt="Big Image" class="large-image">
        </div>

        <button id="feed-button">FEED ME!</button>    
        <div id="fullscreen-gif">
            <img src="toothless-scream.gif" alt="Feeding Time!">
        </div>

        <script>
            document.getElementById("feed-button").addEventListener("click", function() {
                let gif = document.getElementById("fullscreen-gif");
                gif.style.display = "flex"; // Show the full-screen GIF

                // Hide the GIF after 3 seconds
                setTimeout(() => {
                    gif.style.display = "none"; // Hide the GIF after it plays
                }, 3000); // 3 seconds
            });
        </script>
    </body>
</html>
