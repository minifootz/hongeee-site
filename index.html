<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feelin' Hungry?</title>
  <style>
body {
  background-image: url("apark.jpeg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

h1 {
  text-align: center;
  font-size: 5vw;
  color: white;
  text-shadow: 2px 2px 5px black;
  margin-top: 50px;
}

.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10vh;
  position: relative;
  width: 100%;
  height: 80vh;
  overflow: hidden;
}

.image-container img {
  width: 30vw;
  height: auto;
  margin: 10px;
}

.large-image {
  width: 40vw;
  height: auto;
  z-index: 10;
  position: relative;
  margin-left: -20px;
}

/* Timer */
#timer {
  position: fixed;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2vw;
  color: white;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 4px 4px 20px black;
  z-index: 9999;
}

/* Feed Counter */
#feed-counter {
  position: fixed;
  top: 220px;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(16px, 2vw, 32px);
  color: yellow;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 4px 4px 20px black;
  z-index: 9999;
}
#feed-button:hover {
  background: darkred;
  transform: translateX(-50%) scale(1.05);
}

/* Hunger Bar */
#hunger-bar-container {
  position: fixed;
  top: 280px;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 20px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
  z-index: 9999;
}

#hunger-bar {
  height: 100%;
  background: limegreen;
  width: 0%;
  transition: width 0.3s;
}

/* Feed Button */
#feed-button {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 200px;
  min-height: 80px;
  padding: 20px 40px;
  font-size: clamp(24px, 5vw, 40px);
  background: red;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 4px 4px 20px black;
  z-index: 100;
}

/* Fullscreen GIF */
#fullscreen-gif {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  display: none;
}

#fullscreen-gif img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Background Music */
#bg-music {
  position: fixed;
  bottom: 100px;
  right: 100px;
  width: 200px;
  height: auto;
  border-radius: 10px;
  z-index: 9999;
}

</head>
<body>
  <h1> Feeling HONGEEE? </h1>

  <audio id="bg-music" autoplay loop>
    <source src="Swing Machine Kevin MacLeod.mp3" type="audio/mpeg">
  </audio>

  <div id="timer">Time Dancing: 0s</div>

  <div class="image-container">
    <img src="driftveil.gif" alt="Image 1">
    <img src="driftveil.gif" alt="Image 2">
    <img src="driftveil.gif" alt="Big Image" class="large-image">
  </div>
  <div id="hunger-bar-container">
  <div id="hunger-bar"></div>
</div>
  <div id="hunger-label" style="position: fixed; top: 255px; left: 50%; transform: translateX(-50%); font-size: 1.2vw; color: white; z-index: 9999;">Hunger: 0%</div>



  <div id="feed-counter">Total Feeds: Loading...</div>

  <button id="feed-button">FEED ME!</button>  
  <button id="play-audio">Play Audio</button>

  <div id="fullscreen-gif">
    <img src="thootless-scream.gif" alt="Feeding Time!">
  </div>

  <div id="personal-counter" style="position: fixed; top: 320px; left: 50%; transform: translateX(-50%); font-size: clamp(14px, 2vw, 28px); color: cyan; background-color: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 10px; box-shadow: 4px 4px 20px black; z-index: 9999;">
  Your Feeds: 0
</div>


  <!-- Main script -->
  <script>
    // Speech
    window.addEventListener('DOMContentLoaded', () => {
      if ('speechSynthesis' in window) {
        const speech = new SpeechSynthesisUtterance("Feeling HONGEEE?");
        speechSynthesis.speak(speech);
      }
    });

    // Timer logic
    const startTime = new Date('2025-04-02T14:00:00').getTime();
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerElement.textContent = `Time Dancing: ${elapsed}s`;
    }
    setInterval(updateTimer, 1000);

    // Audio play
    document.getElementById('play-audio').addEventListener('click', () => {
      document.getElementById('bg-music').play();
    });

    // Shared counter
    const counterDisplay = document.getElementById("feed-counter");
    const namespace = "hongree-feeder";
    const key = "feed-me";

    async function updateFeedCounter() {
      try {
        const res = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
        const data = await res.json();
        counterDisplay.textContent = `Total Feeds: ${data.value}`;
      } catch (e) {
        counterDisplay.textContent = "Total Feeds: Error";
        console.error("Feed counter error:", e);
      }
    }

    // Show GIF + increment counter
    document.getElementById("feed-button").addEventListener("click", () => {
      document.getElementById("fullscreen-gif").style.display = "flex";
      updateFeedCounter();

      setTimeout(() => {
        document.getElementById("fullscreen-gif").style.display = "none";
      }, 3000);
    });

    // On page load, just fetch the counter without incrementing
    window.addEventListener("load", async () => {
      try {
        const res = await fetch(`https://api.countapi.xyz/get/${namespace}/${key}`);
        const data = await res.json();
        counterDisplay.textContent = `Total Feeds: ${data.value}`;
      } catch (e) {
        counterDisplay.textContent = "Total Feeds: Error";
        console.error("Initial feed counter error:", e);
      }
    });

    let hunger = 0;
document.getElementById("feed-button").addEventListener("click", () => {
  hunger = Math.min(100, hunger + 10);
  document.getElementById("hunger-bar").style.width = hunger + "%";
});

    setInterval(() => {
  if (hunger > 0) {
    hunger -= 0.01;
    document.getElementById("hunger-bar").style.width = hunger + "%";
  }
}, 1000); // decrease 0.1% per second


    for (let i = 0; i < 30; i++) {
  const emoji = document.createElement("div");
  emoji.textContent = "ðŸ—";
  emoji.style.position = "fixed";
  emoji.style.left = Math.random() * window.innerWidth + "px";
  emoji.style.top = Math.random() * window.innerHeight + "px";
  emoji.style.fontSize = "2rem";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 1000);
}

    let personalFeeds = parseInt(localStorage.getItem("myFeeds") || "0");

document.getElementById("feed-button").addEventListener("click", () => {
  personalFeeds++;
  localStorage.setItem("myFeeds", personalFeeds);
  console.log("You fed", personalFeeds, "times!");
});

    const personalCounter = document.getElementById("personal-counter");
function updatePersonalCounter() {
  personalCounter.textContent = `Your Feeds: ${personalFeeds}`;
}
updatePersonalCounter(); // on load

document.getElementById("feed-button").addEventListener("click", () => {
  personalFeeds++;
  localStorage.setItem("myFeeds", personalFeeds);
  updatePersonalCounter();
});

    const hungerLabel = document.getElementById("hunger-label");
function updateHungerDisplay() {
  hungerLabel.textContent = `Hunger: ${Math.round(hunger)}%`;
  document.getElementById("hunger-bar").style.width = hunger + "%";
}

document.getElementById("feed-button").addEventListener("click", () => {
  hunger = Math.min(100, hunger + 10);
  updateHungerDisplay();
});

setInterval(() => {
  if (hunger > 0) {
    hunger = Math.max(0, hunger - 0.1); // real-time decay
    updateHungerDisplay();
  }
}, 100); // smooth drop every 100ms



  </script>
</body>
</html>
