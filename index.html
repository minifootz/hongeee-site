<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feelin' Hungry?</title>
        <style>
            body {
                background-image: url("aldi.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevent scrolling */
            }

            .image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10vh; /* Top margin proportional to screen height */
                position: relative;
                width: 100%;
                height: 80vh; /* Keep the container's height to 80% of the viewport */
                overflow: hidden; /* Prevent overflow in the container */
            }

            .image-container img {
                width: 30vw; /* 30% of the viewport width */
                height: auto; /* Keep aspect ratio intact */
                margin: 10px;
            }

            .large-image {
                width: 40vw; /* 40% of the viewport width for the larger image */
                height: auto;
                z-index: 10; /* Bring it to the front */
                position: relative; /* Allows z-index to work */
                margin-left: -20px; /* Adjust position slightly */
            }

            h1 {
                text-align: center;
                font-size: 5vw; /* Responsive font size */
                color: white;
                text-shadow: 2px 2px 5px black;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>autistic and HONGEE</h1>
        
        <div class="image-container">
            <img src="driftveil.gif" alt="Image 1">
            <img src="driftveil.gif" alt="Image 2">
            <!-- Larger GIF in the same row -->
            <img src="driftveil.gif" alt="Big Image" class="large-image">
        </div>
        
    </body>
</html>
