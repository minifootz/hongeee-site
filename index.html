<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Feelin' Hungry?</title>
        <style>
             #feed-button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                font-size: 2vw;
                background: red;
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 2px 2px 10px black;
            }
            #fullscreen-gif {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: black; /* Optional: black background */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                display: none; /* Hidden by default */
            }
            #fullscreen-gif img {
                max-width: 100%;
                max-height: 100%;
            }
            #bg-music {
                position: fixed; /* Optional: keep it fixed on the screen */
                bottom: 20px;
                right: 20px;
                z-index: 9999; /* Ensure it stays above other elements */
                width: 200px; /* Adjust size of audio player */
                height: auto;
                border-radius: 10px; /* Optional: rounded corners */
            }


            body {
                background-image: url("aldi.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevent scrolling */
            }

            .image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10vh; /* Top margin proportional to screen height */
                position: relative;
                width: 100%;
                height: 80vh; /* Keep the container's height to 80% of the viewport */
                overflow: hidden; /* Prevent overflow in the container */
            }

            .image-container img {
                width: 30vw; /* 30% of the viewport width */
                height: auto; /* Keep aspect ratio intact */
                margin: 10px;
            }

            .large-image {
                width: 40vw; /* 40% of the viewport width for the larger image */
                height: auto;
                z-index: 10; /* Bring it to the front */
                position: relative; /* Allows z-index to work */
                margin-left: -20px; /* Adjust position slightly */
            }

            h1 {
                text-align: center;
                font-size: 5vw; /* Responsive font size */
                color: white;
                text-shadow: 2px 2px 5px black;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1> Feeling HONGEEE? </h1>

        <audio id="bg-music" autoplay loop>
            <source src="Swing Machine Kevin MacLeod.mp3" type="audio/mpeg">
        </audio>
        
        <div class="image-container">
            <img src="driftveil.gif" alt="Image 1">
            <img src="driftveil.gif" alt="Image 2">
            <!-- Larger GIF in the same row -->
            <img src="driftveil.gif" alt="Big Image" class="large-image">
        </div>

        <button id="feed-button">FEED ME!</button>    
        <div id="fullscreen-gif">
            <img src="toothless-scream.gif" alt="Feeding Time!">
        </div>
    </body>
</html>
